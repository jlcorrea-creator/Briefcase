       <audio id="audioPlayer2" src="../Sound/Lost in space.mp3" preload="auto"></audio>
       <a id="playLink">Hover to play</a>
    </p>
    <script>
       const audioPlayer1 = document.getElementById('audioPlayer1');
       const audioPlayer2 = document.getElementById('audioPlayer2');
       const playLink = document.getElementById('playLink');


       const hoverText = '“Welcome!”';
       const typingText = '“Hi, I’m Jerry, This is my Codex Space.”';


    playLink.textContent = hoverText;


       let isTyping = false;


    function typeText(element, text, speed) {
       let i = 0;
    element.textContent = '';'';
       const intervalId = setInterval(() => {
        if (i < text.length) {
            element.textContent += text.charAt(i);
            i++;
        } else {
            clearInterval(intervalId);
            isTyping = false;
        }
    }, speed);
}


    playLink.addEventListener('mouseover', () => {
        if (audioPlayer1.paused) {
            audioPlayer1.play().catch(error => {
            console.error( 'Error playing audio:', error);
    });
        if (!isTyping) {
            isTyping = true;
            typeText(playLink, typingText, 100);
        }
    }
});


    audioPlayer1.addEventListener('ended', () => {
    audioPlayer2.play().catch(error =>{
    console.error('Error playing audio:', error);
});
    audioPlayer2.paused = true;
    playLink.textContent = hoverText;
           isTyping = false;
});


    audioPlayer2.addEventListener('ended', () => {


});


</script>

        <!-- JavaScript to Handle Audio Playback and Transition -->
        <script>
            document.getElementById('aboutLink').addEventListener('click', function(event) {
                event.preventDefault(); // Prevent the default link behavior


                var audio = document.getElementById('aboutAudio');
                var transition = document.getElementById('transition');
                audio.play();


                transition.classList.add('active');


                // Optionally navigate to the link after audio plays
                setTimeout(function() {
                    window.location.href = event.target.href;
                }, audio.duration * 220); // Wait until the audio has finished
            });
