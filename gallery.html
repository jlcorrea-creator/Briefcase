<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: rgb(0, 0, 0);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Optional: Set a background color */
        }

        h1 {
            margin: 0;
            color: white;
        }

        .home-btn {
            padding: 10px 20px;
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .home-btn:hover {
            background-color: #0056b3;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            gap: 10px;
            width: 80%;
            max-width: 1200px; /* Adjust max-width if needed */
            margin: auto;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            display: block;
            max-width: 70%;
            max-height: 70%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        #caption { 
            font-size: 1.8rem;
            margin: 10px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Gallery</h1>
        <a href="home.html" class="home-btn" id="soundButton">Back to Space</a>
    </div>
    <div class="gallery">
        <div class="gallery-item">
            <img src="Gallery/horse acrylic.jpg" alt="Iconic Sarao Jeepney Horse. Acrylic on Canvas.">
        </div>
        <!-- Add more gallery items as needed -->
    </div>
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
    </div>

    <audio id="home-sound" src="../Sound/Clap-Snap.WAV"></audio>

    <script>
        // Get the modal
        const modal = document.getElementById('modal');

        // Get the image and insert it inside the modal
        const modalImg = document.getElementById('modal-img');
        const captionText = document.getElementById('caption');

        // Get all the gallery images
        const galleryImages = document.querySelectorAll('.gallery-item img');

        // Loop through all images
        galleryImages.forEach(img => {
            img.onclick = function() {
                modal.style.display = 'flex';
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            }
        });

        // Get the <span> element that closes the modal
        const closeBtn = document.getElementsByClassName('close')[0];

        // When the user clicks on <span> (x), close the modal
        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Function to handle "Home" button click
        function goHome(event) {
            event.preventDefault(); // Prevent default link behavior
            const sound = document.getElementById('home-sound');
            sound.play();
            // You can add additional home navigation logic here if needed
            window.location.href = 'index.html'; // Adjust the URL to your home page
        }
    </script>
</body>
</html>
